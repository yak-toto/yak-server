ci:
  # Skip uv-lock since pre-commit ci does not connect to the internet
  skip: [uv-lock]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: fix-byte-order-marker
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-toml
      - id: check-json
      - id: pretty-format-json
        args: [--autofix, --indent, "4", --no-sort-keys]
      - id: check-yaml
      - id: check-merge-conflict
      - id: no-commit-to-branch
        args: [--branch, main]
      - id: name-tests-test

  - repo: https://github.com/bwhmather/ssort
    rev: 0.15.0
    hooks:
      - id: ssort

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.9
    hooks:
      - id: ruff-check
      - id: ruff-format

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.22
    hooks:
      - id: mdformat

  - repo: local
    hooks:  
      - id: import-linter
        name: import-linter
        description: Import Linter allows you to define and enforce rules for the internal and external imports within your Python project.
        entry: lint-imports
        language: python
        pass_filenames: false
        additional_dependencies: ["import-linter==2.4"]

  - repo: https://github.com/seddonym/import-linter
    rev: v2.4
    hooks:
      - id: import-linter

  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.15.0
    hooks:
      - id: pretty-format-toml
        args: [--autofix, --indent, "4", --trailing-commas, --no-sort]

  - repo: https://github.com/adhtruong/mirrors-typos
    rev: v1.35.4
    hooks:
      - id: typos

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.8.11
    hooks:
      - id: uv-lock

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
        args: [-i, "4", -d, -w]
