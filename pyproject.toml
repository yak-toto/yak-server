[tool.poetry]
name = "yak-server"
packages = [ { include = "server" } ]
version = "0.1.0"
description = "football bet rest/graphql server"
authors = ["Guillaume Le Pape <gui.lepape25@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["mysql", "api", "rest", "graphql"]

repository = "https://github.com/yak-toto/yak-server"


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"


[tool.poetry.dependencies]
python = "^3.9"

Flask-SQLAlchemy = "^3.0.3"
requests = "^2.28.2"
PyJWT = "^2.6.0"
PyMySQL = "^1.0.2"
python-dotenv = "^0.21.1"
strawberry-graphql = {extras = ["flask"], version = "^0.155.3"}


[tool.black]
line-length = 88
