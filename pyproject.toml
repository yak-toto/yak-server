[build-system]
requires = ["hatchling >= 1.13.0"]
build-backend = "hatchling.build"


[project]
name = "yak-server"
description = "Football bet rest/graphql server"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    { name = "Guillaume Le Pape", email = "gui.lepape25@gmail.com" }
]
keywords = ["mysql", "api", "rest", "graphql"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "PyJWT >=2.6.0,<3.0.0",
    "PyMySQL[rsa] >=1.0.2,<2.0.0",
    "StrEnum >=0.4.10,<0.5.0; python_version < '3.11'",
    "alembic >=1.10.3,<2.0.0",
    "argon2-cffi >=21.3.0,<22.0.0",
    "fastapi >=0.95.1,<0.101.0",
    "click >=8.0.0,<9.0.0",
    "python-dotenv>=0.21.0",
    "strawberry-graphql >=0.168.1,<0.195.0",
]
dynamic = ["version"]


[project.urls]
Homepage = "https://github.com/yak-toto/yak-server"
Repository = "https://github.com/yak-toto/yak-server"


[project.optional-dependencies]
all = [
    "yappi >=1.4.0,<2.0.0",
]


[tool.hatch.version]
path = "yak_server/__init__.py"


[tool.hatch.build]
include = ["yak_server", "alembic.ini"]


[project.scripts]
yak = "yak_server.cli:main"


[tool.black]
line-length = 100
target-version = ['py37']


[tool.coverage.run]
branch = "true"


[tool.coverage.report]
omit = ["./yak_server/database/migrations/*"]
exclude_lines = ["if TYPE_CHECKING:", "def handle_exception.*"]


[tool.ruff]
line-length = 100
select = ["ALL"]
target-version = "py37"
ignore = [
    "D",
    "ANN101",  # missing annotation for self?

    "ANN002",
    "ANN003",
    "ANN102",
    "ANN202",
    "N818",

    # shadowing builtins
    "A002",
    "A003",

    "C901",
    "PLR",

    "G004",

    "S602",
    "S607",

    "FBT001",
]
fix = true
src = ["yak_server", "tests"]


[tool.ruff.per-file-ignores]
"yak_server/*" = ["B008"]
"yak_server/cli/*" = ["T20"]
"yak_server/database/migrations/*" = ["ANN001", "ANN201"]
"yak_server/helpers/errors.py" = ["S105"]
"tests/*" = ["S101", "S105", "S311", "ANN001", "ANN201"]
"setup.py" = ["INP001"]


[tool.ruff.isort]
known-first-party = ["yak_server"]


[tool.pytest.ini_options]
log_file = "yak_test.log"
log_file_format = "%(levelname)s:%(message)s"
log_file_level = "INFO"
env = [
    "MYSQL_DB=yak_toto_test",
    "PROFILING=0",
]
