version: 2
updates:
  - package-ecosystem: uv
    directory: "/"
    cooldown:
      default-days: 5
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Paris"
    groups:
      dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 30
    allow:
      - dependency-type: all

  - package-ecosystem: github-actions
    directory: "/"
    cooldown:
      default-days: 5
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Paris"
    groups:
      github-actions:
        patterns:
          - "*"
