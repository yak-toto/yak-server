name: üç≤ Prepare release

on:
  workflow_dispatch:
    inputs:
      release-type:
        type: choice
        description: Release type
        options:
          - patch
          - minor
          - major

jobs:
  prepare-release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v4
        id: setup-python
        with:
          python-version: 3.10

      - name: Install hatch
        run: pip install hatchling

      - name: Create commits
        run: |
          git config user.name 'yak-toto'
          git config user.email 'yaktoto648@gmail.com'
          CURRENT_VERSION=`hatchling version`
          NEW_VERSION=`python -W ignore -m scripts.compute_new_version $CURRENT_VERSION ${{ github.event.inputs.release-type }}`
          sed -i 's/__version__ = ".*"/__version__ = "'"$NEW_VERSION"'"/g' yak_server/__init__.py
          git add yak_server/__init__.py
          git commit -m "Release "$NEW_VERSION
          git tag -a $NEW_VERSION HEAD -m \"$NEW_VERSION\"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5.0.2
        with:
          delete-branch: true
