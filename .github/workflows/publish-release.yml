name: üì¶ Publish Release

on:
  push:
    tags:
      - '*.*.*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions: {}

jobs:
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest

    permissions:
      id-token: write # <-- Required for publishing to PyPI
      contents: write # <-- Enables creating GitHub releases

    env:
      python-version: "3.13"

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          python-version: ${{ env.python-version }}
          enable-cache: false

      - name: Get version from tag
        id: get-version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Build distribution
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0

      - name: Create GitHub Release
        id: create-release
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1.20.0
        with:
          artifacts: "dist/*"
          generateReleaseNotes: true
          tag: ${{ steps.get-version.outputs.version }}

      - name: Send Release Notification to Telegram
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          RELEASE_TAG: ${{ steps.get-version.outputs.version }}
          RELEASE_URL: ${{ steps.create-release.outputs.html_url }}
          REPO: ${{ github.repository }}
        run: |-
          FULL_MESSAGE="üéâ New Release: ${RELEASE_TAG}
          üìÅ Repository: ${REPO}
          üì¶ PyPI: https://pypi.org/project/yak-server/${RELEASE_TAG}/
          üîó ${RELEASE_URL}"

          curl -s -o /dev/null -S -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{
              \"chat_id\": \"${TELEGRAM_CHAT_ID}\",
              \"text\": \"${FULL_MESSAGE}\",
              \"disable_web_page_preview\": true
            }"
