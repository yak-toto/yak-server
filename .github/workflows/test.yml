name: ðŸ”‚ Unit tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    paths:
      - "yak_server/**"
      - "tests/**"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/workflows/test.yml"

jobs:
  unit-tests:
    strategy:
      matrix:
        os: [Ubuntu, macOS, Windows]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        include:
          - os: Ubuntu
            image: ubuntu-latest
          - os: Windows
            image: windows-latest
          - os: macOS
            image: macos-latest

    name: ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.image }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: '8.0'
          mysql database: 'yak_toto_test'
          mysql user: ${{ secrets.MYSQL_USER_NAME }}
          mysql root password: ${{ secrets.MYSQL_PASSWORD }}

      - name: Install poetry
        run: pipx install poetry

      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        id: setup-python
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"

      - name: Using python environment
        run: poetry env use ${{ matrix.python-version }}

      - name: Install dependencies
        run: poetry install --without pre_commit

      - name: Run test
        env:
          MYSQL_USER_NAME: ${{ secrets.MYSQL_USER_NAME }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DB: yak_toto_test
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          JWT_EXPIRATION_TIME: 1800
          FLASK_DEBUG: 1
          COMPETITION: world_cup_2022
        run:
          poetry run pytest --cov=yak_server --cov-report=xml -vv
        if: ${{ always() }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        if: ${{ always() }}
        with:
          fail_ci_if_error: true
          verbose: true
