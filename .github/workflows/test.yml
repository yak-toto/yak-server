name: ðŸ§ª Unit tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - "yak_server/**"
      - "tests/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/test.yml"

jobs:
  check-lock-file:
    name: Check lock file
    runs-on: ubuntu-latest

    env:
      python-version: "3.13"

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ env.python-version }}
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Check lock file
        run: uv lock --check

  unit-tests:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    name: Python ${{ matrix.python-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    env:
      host: 127.0.0.1
      username: ci
      password: test
      database: test
      port: 6522
      postgres-version: 17

    steps:
      - uses: actions/checkout@v5

      - name: Set up Postgres
        uses: ikalnytskyi/action-setup-postgres@v7
        with:
          username: ${{ env.username }}
          password: ${{ env.password }}
          database: ${{ env.database }}
          port: ${{ env.port }}
          postgres-version: ${{ env.postgres-version }}
          ssl: true

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run test
        env:
          POSTGRES_HOST: ${{ env.host }}
          POSTGRES_USER: ${{ env.username }}
          POSTGRES_PASSWORD: ${{ env.password }}
          POSTGRES_PORT: ${{ env.port }}
          POSTGRES_DB: ${{ env.database }}
        run: uv run pytest --cov=yak_server --cov=scripts --cov=tests --cov=testing --cov-report=xml --cov-config=pyproject.toml -vv
        if: ${{ always() }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        if: ${{ always() }}
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
