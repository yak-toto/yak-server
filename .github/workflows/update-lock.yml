name: ⬆️ Update lock file

on:
  schedule:
    - cron: "0 6 * * 1" # Every Monday at 06:00 UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  update-lockfile:
    runs-on: ubuntu-latest

    env:
      python-version: "3.13"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed for PRs and git history

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ env.python-version }}
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Update lock file
        run: |
          UPDATED=$(uv lock --upgrade 2>&1 | grep -v "^Resolved")
          echo "updated_output<<EOF" >> $GITHUB_OUTPUT
          echo "$UPDATED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_FOR_CI }}
          commit-message: "chore(deps): update uv lock file"
          branch: chore/update-lockfile
          delete-branch: true
          title: "chore(deps): update lock file"
          body: |
            This PR updates the **uv** lock file with the latest dependency resolutions.

            - Triggered by GitHub Actions (scheduled job)
            - Updated using `uv lock --upgrade`

            Please review and merge if everything looks good.

            ## Updated dependencies
            ```
            ${{ steps.update.outputs.updated_output }}
            ```
          labels: dependencies, automated-pr
