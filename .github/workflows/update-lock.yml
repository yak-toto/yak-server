name: ⬆️ Update lock file

on:
  schedule:
    - cron: "0 9 * * 2" # Every Tuesday at 09:00 UTC (9 AM)
  workflow_dispatch:

permissions: {}

jobs:
  update-lockfile:
    name: Update lock file
    runs-on: ubuntu-latest

    permissions: {}

    env:
      python-version: "3.13"
      branch-name: "update-lockfile"
      pr-title: "Update uv lock file"

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0 # needed for PRs and git history
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@3259c6206f993105e3a61b142c2d97bf4b9ef83d # v7.1.0
        with:
          python-version: ${{ env.python-version }}
          enable-cache: false

      - name: Update lock file
        id: update
        run: |
          UPDATED=$(uv lock --upgrade 2>&1 | grep "^Updated")
          {
            echo "updated_output<<EOF"
            echo "$UPDATED"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          token: ${{ secrets.PAT_FOR_CI }}
          commit-message: |
            ${{ env.pr-title }}

            ${{ steps.update.outputs.updated_output }}
          branch: ${{ env.branch-name }}
          delete-branch: true
          title: ${{ env.pr-title }}
          body: |
            ${{ steps.update.outputs.updated_output }}
          labels: dependencies, automated-pr
